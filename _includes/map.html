<body>
    <div id="container"></div>
    <script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=P5eKeo15Nf8Ncas8c84lcXU7kcjWQuyc">
        var map = new BMapGL.Map('container'); 
        var new_point = new BMapGL.Point(121.518122,31.303999);
        map.centerAndZoom(new_point, 16); 
        map.enableScrollWheelZoom(true); 
        var marker = new BMapGL.Marker(new_point);  
        map.addOverlay(marker);
    </script>
</body>
